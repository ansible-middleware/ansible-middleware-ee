---
name: CI

on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Podman
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EE with Podman
        run: |
          docker rmi quay.io/ansible-middleware/ansible-middleware-ee:latest || true
          ansible-builder build -v3 -c . -t quay.io/ansible-middleware/ansible-middleware-ee --container-runtime=docker
