---
name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Get Tag Version
        id: get_version
        run: echo ::set-output name=TAG_VERSION::${GITHUB_REF#refs/tags/}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker rmi quay.io/ansible-middleware/ansible-middleware-ee:latest || true
          ansible-builder build -v3 -c . --container-runtime=docker --tag=quay.io/ansible-middleware/ansible-middleware-ee:${{ steps.get_version.outputs.TAG_VERSION }}

      - name: Apply latest tag
        run: |
         docker tag quay.io/ansible-middleware/ansible-middleware-ee:${{ github.event.release.tag_name }} quay.io/ansible-middleware/ansible-middleware-ee:latest

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_ROBOT_TOKEN }}" | docker login quay.io -u ansible-middleware+foo --password-stdin
         docker push quay.io/ansible-middleware/ansible-middleware-ee:${{ steps.get_version.outputs.TAG_VERSION }}
         docker push quay.io/ansible-middleware/ansible-middleware-ee:latest

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: "*.tar.gz"
          body: "Release ${{ steps.get_version.outputs.TAG_VERSION }}"         