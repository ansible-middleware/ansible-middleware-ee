---
- name: Playbook for Keycloak Hosts
  hosts: keycloak
  collections:
    - middleware_automation.keycloak
  tasks:
    - name: Include keycloak role
      ansible.builtin.include_role:
        name: middleware_automation.keycloak.keycloak
        tasks_from: "{{ item }}"
      loop:
         - prereqs.yml
         - install.yml
      vars:
        keycloak_admin_password: "changeme"
